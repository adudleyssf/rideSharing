<ion-view view-title="Coach Login">
    <ion-content class="padding">
        <form name="loginFormCoach" novalidate ng-submit="loginSubmitForm(loginFormCoach)" >
            <div class="list list-inset">
                <label class="item item-input" ng-class="{ 'has-errors' : loginFormCoach.coachEmail.$invalid && loginFormCoach.$submitted}">
                    <input type="email" placeholder="Email" name="coachEmail" required ng-model="coaches.email">
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : loginFormCoach.coachPassword.$invalid && loginFormCoach.$submitted}">
                    <input type="password" placeholder="Password" name="coachPassword" required ng-model="coaches.password">
                </label>
            </div>
            <button class="button button-block button-positive" type="submit">
                Login
            </button>
        </form>
    </ion-content>
</ion-view>
