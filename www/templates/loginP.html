<ion-view view-title="Player login">
    <ion-content class="padding">
        <form name="loginFormPlayer" novalidate ng-submit="loginSubmitForm(loginFormPlayer)" >
            <div class="list list-inset">
                <label class="item item-input" ng-class="{ 'has-errors' : loginFormPlayer.playerEmail.$invalid && loginFormPlayer.$submitted}">
                    <input type="email" placeholder="Email" name="playerEmail" required ng-model="players.email">
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : loginFormPlayer.playerPassword.$invalid && loginFormPlayer.$submitted}">
                    <input type="password" placeholder="Password" name="playerPassword" required ng-model="players.password">
                </label>
            </div>
            <button class="button button-block button-positive" type="submit" >
                Login
            </button>
        </form>
    </ion-content>
</ion-view>
