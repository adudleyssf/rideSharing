<ion-view view-title="Coach register">
    <ion-content class="padding">
        <form name="registerCoachForm" novalidate ng-submit="registerSubmitForm(registerCoachForm)">
            <div class="list">
                
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                    <input name="coachesEmail" type="email" placeholder="Email" ng-model="coaches.email" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}">
                    <input name="firstName" type="text" placeholder="First Name" ng-model="coaches.firstName" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}">
                    <input name="lastName" type="text" placeholder="Last Name" ng-model="coaches.lastName" required>
                </label>
                <label class="item item-input">
                    <input name="phoneNumber" type="number" placeholder="Phone number">
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">
                    <input name="password" type="password" placeholder="Password" ng-model="coaches.password" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.repeatPassword.$invalid && registerForm.$submitted}">
                    <input name="repeatPassword" type="password" placeholder="Repeat Password" ng-model="comparePassword.password" required>
                </label>
            </div>
            
            <button class="button button-block button-positive" type="submit">
                Sign up
            </button>


    </ion-content>
</ion-view>
